<!DOCTYPE html>
<head>

</head>
<body>
    <form action="your_action_url" method="post">
        <!-- Text Input -->
        <label for="text_input">Text Input:</label>
        <input type="text" id="text_input"
         name="text_input" placeholder="Enter text" >
    
        <div>
            <!-- Radio Input -->
            <label for="radio_input">Choose Gender</label><br>
            <input type="radio" id="radio_input1" name="radio_input" value="Male">
            <label for="radio_input1">Male</label><br>
            <input type="radio" id="radio_input2" name="radio_input" value="Female">
            <label for="radio_input2">Female</label><br>
            <input type="radio" id="radio_input3" name="radio_input" value="Neutral">
            <label for="radio_input2">Neutral2</label><br>
        </div>
        <!-- Date Input -->
        <label for="date_input">Date Input:</label>
        <input type="date" id="date_input" >
    
        <!-- Email Input -->
        <label for="email_input">Email Input:</label>
        <input type="email" id="email_input"  
        placeholder="Enter email" required>
    
        <!-- Telephone Input -->
        <label for="tel_input">Telephone Input:</label>
        <input type="tel" id="tel_input" name="tel_input" placeholder="Enter phone number" required>
        <div>
            <!-- Password Input -->
            <label for="password_input">Password Input:</label>
            <input type="password" id="password_input" name="password_input" required>
        </div>
        <div>
            <!-- Checkbox Input -->
            <label for="checkbox_input">Agree for terms and conditions</label>
            <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox_value">
        </div>
    
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    
    
</body>
